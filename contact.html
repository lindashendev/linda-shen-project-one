<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textilee Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="contact">
    <div class="wrapper">
      <!-- main navigation -->
      <nav>
        <p class="logo"><a href="index.html">Textilee</a></p>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <!-- start of h1 -->
      <h1>Get in touch</h1>
    </div>
  </header>

  <!-- start of main -->
  <main class="contact-section-container">
    <section class="contact-section-outer wrapper">
      <form action="submit">
        <fieldset>
          <label for="contact-name" class="sr-only">Name</label>
          <input type="text" name="contact-name" placeholder="Name">

          <label for="contact-email" class="sr-only">Email address</label>
          <input type="email" name="contact-email" placeholder="Email address">

          <label for="contact-message" class="sr-only">Message</label>
          <textarea name="contact-message" placeholder="Message" id="" cols="30" rows="6"></textarea>
          <button type="submit">submit</button>
        </fieldset>
      </form>
      <div class="contact-social-links">
        <ul class="contact-icons">
          <li><span class="fab fa-facebook-f"></span></li>
          <li><span class="fab fa-instagram"></span></li>
          <li><span class="fab fa-twitter"></span></li>
          <li><span class="fab fa-whatsapp"></span></li>
        </ul>
        <a href="mailto:info@email.com">info@email.com</a>
        <ul class="address-info">
          <li>123 - 456 - 7890</li>
          <li>123 Queen Street West,</li>
          <li>Unit 10</li>
          <li>Toronto, Ontario</li>
          <li>M5V 2D5</li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <p>Copyright Â© 2019 Juno College</p>
  </footer>
</body>
</html>
